<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go baseplate</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div>
        <p class="h3 text-center">Go baseplate<br/>
            <small class="text-muted">generic template for Golang applications</small>
        </p>
    </div>


    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Data</h4>
            </div>
            <div>
                <div>
                    <input type='text' class='form-control' maxlength='2000' id='data' placeholder='{ "key": "value" }'></input>
                    <button id="post-button" type="button" class="btn btn-default" data-clipboard-action="copy" data-clipboard-target="#data">Post</button>
                    <span id="error"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="report"></div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bundle-min.js"></script>
</body>
</html>
